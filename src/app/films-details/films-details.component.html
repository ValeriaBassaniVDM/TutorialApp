<div class="main">
    <div>
        <h4>Films</h4>
        <ng-container *ngFor="let film of films" class="films">
            <div class="task">
                <p>{{film.title}}</p>
                <ng-container *ngIf="otherChar.length==0 || currentFilm!=film">
                    <button (click)="onMore(film)">More friends</button>
                </ng-container>
                <ng-container *ngIf="otherChar.length>0 && currentFilm==film">
                    <button (click)="onLess()" class="less">Less friends</button>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div class="char">
        <h4>Characters</h4>
        <ng-container *ngFor="let char of otherChar">
            {{char}}
            <br>
        </ng-container>
        <ng-container *ngIf="otherChar.length==0">
            <p>choos a film to see the Characters</p>
        </ng-container>
    </div>
    <div class="char">
        <h4>Starships</h4>
        <ng-container *ngFor="let ship of vehicles">
            {{ship}}
            <br>
        </ng-container>
    </div>
</div>
